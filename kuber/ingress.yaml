apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: site-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # cert-manager.io/cluster-issuer: "yc-clusterissuer"
spec:
  rules:
    - host: site.dmil.ru
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: site-service
              port:
                number: 9080                


